- shell:
    - ["git submodule update --init --recursive", "Setting up submodules"]

- link:
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.nanorc:
      force: true
      path: nanorc
    ~/.gnupg/gpg.conf:
      force: true
      create: true
      path: gpg.conf
    ~/.config/pacaur/config:
      force: true
      create: true
      path: pacaur.conf
- shell:
    - ["make -C nanorc.d", "Setting up nanorc"]